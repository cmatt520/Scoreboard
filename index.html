<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 50px;
            font-size: 2em;
            margin-top: 50px;
        }
        .team {
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            font-size: 1em;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Live Scoreboard</h1>
    <div class="scoreboard">
        <div class="team">
            <h2>Team A</h2>
            <div id="scoreA">0</div>
            <button onclick="changeScore('A', 1)">+1</button>
            <button onclick="changeScore('A', -1)">-1</button>
        </div>
        <div class="team">
            <h2>Team B</h2>
            <div id="scoreB">0</div>
            <button onclick="changeScore('B', 1)">+1</button>
            <button onclick="changeScore('B', -1)">-1</button>
        </div>
    </div>

    <script>
        let scoreA = 0;
        let scoreB = 0;

        function changeScore(team, amount) {
            if (team === 'A') {
                scoreA += amount;
                document.getElementById('scoreA').textContent = scoreA;
            } else {
                scoreB += amount;
                document.getElementById('scoreB').textContent = scoreB;
            }
        }
    </script>
</body>
</html>
